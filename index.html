<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact list using API</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="fs-1 text-center text-white mb-5">My Contact List</div>
      <hr />

      <div class="container">
        <!-- filter section -->
        <div class="row">
          <!-- search input -->
          <div class="col">
            <input
              onkeyup="handleOnSearch(this)"
              type="text"
              name="search"
              class="form-control"
              placeholder="Search"
            />
          </div>
          <!-- select the gender -->
          <div class="col">
            <select
              class="form-select"
              onChange="handleOnChange(this)"
              aria-label="Default select example"
            >
              <option selected>Selected gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">other</option>
            </select>
          </div>
        </div>
        <hr />
        <!-- to show the total fetched contact list -->
        <div class="row">
          <div class="col"><span id="user-count"> </span> contacts found.</div>
        </div>

        <!-- =========CARD======== -->
        <!-- all the users in the form of CARD -->
        <div class="row user-list mt-4 g-3" id="user-list"></div>
      </div>
    </div>

    <script src="script2.js"></script>
  </body>
</html>
